<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>油管demo</title>
</head>
 
<body>
    <div>
        <input type="text" id="inputValue" placeholder="✎...  输入">
        <button onclick="navigateTo()">Youtube一下</button>
    </div>
</body>
<script>
    function navigateTo() {
        var input_value = document.getElementById("inputValue").value;
		var newurl = "https://youtube.rincolyan.tk/results?search_query=" + input_value;
		if(input_value == ""){
        window.open("https://youtube.rincolyan.tk/");
       }
       else{ 
        window.open(newurl); 
       } 
    }
</script>
 
</html>
